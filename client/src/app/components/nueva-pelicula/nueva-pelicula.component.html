<div class="row">
  <div class="col-md-4 offset-md-2">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <input name="titulo" placeholder="Titulo" [(ngModel)]="peli.titulo" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <input name="detail" placeholder="Descripcion" [(ngModel)]="peli.descripcion" class="form-control">
          </div>
          <div class="form-group">
            <input name="imagen" placeholder="Imagen(Link)" [(ngModel)]="peli.imagen" class="form-control">
          </div>
          <button class="btn btn-success btn-block" (click)="saveNew()">
            SAVE
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
