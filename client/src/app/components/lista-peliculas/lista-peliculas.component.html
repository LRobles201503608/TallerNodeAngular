<div class="row">>
    <div class="col-md-4">
      <div *ngFor="let fac of variable">
      <div class="card-header align-items-center">
        <h4>{{fac.titulo}}</h4>
        <button class="btn btn-danger" (click)="delete(fac.id)">
          <i class="far fa-trash-alt"></i>
        </button>
      </div>
      <div class="card-body">
        <img src="{{fac.imagen}}" class="card-img-top"/>
        <p>{{fac.descripcion}}</p>
      </div>
    </div>
  </div>
</div>
